[tool:pytest]
addopts =
    --doctest-modules
    --doctest-glob='*.txt'
    --capture=no
    --strict
    -rs
    -vv
    --html=report.html
    --self-contained-html
    {{cookiecutter.project_slug}}
python_files = test*py
markers =
    user_id: mark test to be run as the given user
    UI: UI related tests
    login: login related tests
    logout: logout related tests
pep8ignore = E501 E122 E123 E125 E128 E711 E402
