---
- provider: selenium
  type: get
  url: "$base_url"
- provider: selenium
  type: assertElementVisible
  locator:
    type: css
    value: body
- provider: selenium
  type: verifyEval
  value: 4
  script: 2+2
- provider: selenium
  type: storeEval
  variable: date1
  script: Date.now()
- provider: selenium
  type: pause
  waitTime: 500
- provider: selenium
  type: storeEval
  variable: date2
  script: Date.now()
- provider: selenium
  type: verifyEval
  value: true
  script: "($date2 - $date1)/1000 >= 0.5"
- provider: selenium
  type: verifyEval
  value: admin
  script: "'$Administrator_name'"
- provider: selenium
  type: verifyEval
  value: adminpwd
  script: "'$Administrator_pwd'"
- provider: selenium
  type: verifyEval
  value: true
  script: "'$skin' === 'skin1'"
