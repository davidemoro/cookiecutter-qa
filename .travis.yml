language: python
cache: pip
sudo: required
python: 3.6
services:
- docker
env:
  global:
    secure: 
install:
- sudo rm -fR $(find -name .tox -or -name .pytest_cache -or -name __pycache__)
- travis_retry pip install -U tox
- TOX_ENV=${TRAVIS_PYTHON_VERSION/[0-9].[0-9]/py${TRAVIS_PYTHON_VERSION/.}}
script:
- travis_wait 25 tox -e $TOX_ENV
- sudo chown -R $(whoami):$(whoami) .
